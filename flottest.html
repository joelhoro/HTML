    <H1>Flot chart</H1>
    <div id="chart" style="width:100%; height:80%; "></div>

    <script src="flot\jquery.min.js"></script>
    <script src="flot\jquery.flot.js"></script>
    <script src="flot\jquery.flot.time.js"></script>
    
    <script src="utils.js"></script>
    <script src="data.js"></script>
    <script>


    	$(document).ready(function() {

    		var startDate = new Date("2015-05-24");
    		var dx = 0.5;
    		var points= 1000;

    		var data = Brownian(startDate,dx,points);
    		
    		options = {
				grid: {
							backgroundColor: { colors: [ "#fff", "#ccc" ] },
							borderWidth: {
								top: 1,
								right: 1,
								bottom: 2,
								left: 2
							}
						},
				xaxis: { mode: "time", minTickSize: [1,"quarter"] }
    		};

    		$.plot("#chart",[
	    			{ data: data, 		label : "Brownian motion"} 
	    	//		{ data: movingAvg,  label : "Moving average" },
    			],options)
    	})
    </script>
