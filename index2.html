<style>

	<table id="datatable" style="height: 150px;" class="table bootstrap-table table-striped table-hover">
		<H1>Employees</H1>
		<div id="download"></div>
		<thead>
		<tr>
		</tr>
		</thead>
		<tbody>
	 		<tr><td>Loading...</td></tr>
 		</tbody>
	</table>

	    <script src="bootstrap/js/jquery.js"></script>
	    <script src="bootstrap/js/bootstrap.min.js"></script>

	    <script src="data.js"></script>
	    <script src="utils.js"></script>

	    <script>

		$(document).ready(function() {
		    var tableId = "#datatable";
			var headers = [ "First name", "Last name", "Job", "Age"];
		    var data = GetData(5);

		    DataToTable(headers,data,tableId);

			var alldata= [headers].concat(data);

			var link = CsvLink(alldata,"data.csv");
			link.textContent = "[csv]";
			$("#download").append(link);
			var linkjson = JsonLink(alldata,"data.json");
			linkjson.textContent = "[json]";
			$("#download").append(linkjson);


		})	   

	    </script>


	</body>
