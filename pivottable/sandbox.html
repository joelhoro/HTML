<script>

// curve = [{date:x, value:y}, ...]
function interpolator(curve) {
  var dates = curve.map(r => r.date.valueOf());
  var values = curve.map(r => r.value);

  var spline = numeric.spline(dates,values);
  this.at = function(d) {
    return spline.at(d.valueOf());
  }
}

var curve = [
  { date: new Date("2016-4-4"), value : 12 },
  { date: new Date("2016-4-14"), value : 22 },
  { date: new Date("2016-4-18"), value : 27 },
];

console.debug(curve);
var iCurve = new interpolator(curve);

console.debug(iCurve.at(new Date("2016-4-11")));


</script>
