<link rel="stylesheet" href="css/angular-chart.css">
<link rel="stylesheet" href="css/volmarker.css">

<script src="lib/jquery-1.10.2.js"></script>

<script src="lib/underscore.js"></script>
<script src="lib/jquery.treetable.js"></script>


<script src="lib/angular.min.js"></script>

<script type='text/javascript' src='lib/d3.min.js'></script> 
<script type='text/javascript' src='lib/Chart/Chart.Core.js'></script>
<script type='text/javascript' src='lib/Chart/Chart.Line.js'></script>
<script type='text/javascript' src='lib/angular-chart.js'></script>


<script type="text/javascript" src="lib/ng-grid.debug.js"></script>
<script type="text/javascript" src="lib/ng-grid-layout.js"></script>

<!-- Project specific libs -->
<script src="js/utils.js"></script>
<script src="js/dateUtils.js"></script>

<script src="data/voldata.js"></script>
<script src="js/volmarker.js"></script>

<style>
.pre-scrollable {

  max-height: 100%
}
.chart-highlighted {
  background-color: lightblue;
}
</style>

<title>VolMarket</title>
<html ng-app="volmarker">

<div ng-controller="volmarkerCtrl">

<span>Started at: {{ startTime }}</span>

  <div class="row">
      <div class="col-sm-3 pre-scrollable">
          <div ng-repeat="underlier in underliers" ng-controller="chartCtrl" class="">
            <div ng-class="{'chart-highlighted': underlier == $parent.activeUnderlier }">
            <h4>{{underlier}}</h4>
              <canvas id="line" class="chart chart-line" chart-data="chartData" 
                chart-labels="chartLabels" chart-options="chartOptions" chart-legend="true" chart-series="chartSeries"
                chart-hover="chartHover" >

              </canvas> 
            </div>
          </div>
      </div>
      <div class="col-sm-6">
              <h2 class="bold">{{underlier}}</h2>
          <div class="row gridStyle" ng-grid="gridConfig" </div>
      </div>
  </div>



</html>

<script>

  $("#underlier").focus();
$(".gridStyle").css("height","90%");
$(".gridStyle").css("width","30%");
</script>
