<style>

</style>

<title>VolMarket</title>
<html ng-app="volmarker">

<div  ng-controller="volmarkerCtrl">

<div>
<span>Started at: {{ startTime }}</span>

  <div class="flex container">
    <div class="flex-item">
      <ul>
      <button ng-click="updateUnderlier(und)" class="btn-primary btn btn-sm" type="button" ng-repeat="und in underliers">{{und}}</button>
    </div>
    <div class="flex-item flex-container flex-vertical">
      <div class="flex-item flex-container"> <!-- vol surface and grid -->
            Select volsurface 
            <div class='flex-item'>
            <select  name="underlier" id="underlier" ng-model="underlier" ng-change="updateUnderlier()">
              <option ng-repeat="und in underliers" ng-selected="{{underlier==und}}" value="{{und}}">{{und}}</option>
            </select>
            </div>
            <div class="flex-item flex-container ">
              <span class="flex-item bold">Active volsurface: {{activeVolSurface.underlier}}</span>
              <div class="flex-item" ng-grid="gridConfig" class=gridStyle></div>
            </div>
      </div>
      <div class="flex-item">
        <canvas id="line" class="chart chart-line" chart-data="chartData" 
          chart-labels="chartLabels" chart-options="chartOptions" chart-legend="true" chart-series="chartSeries"
          chart-hover="chartHover" >
        </canvas> 
      </div>
      <div class="flex-item">Data = {{activeVolSurface.curve}}</div>
  </div>
</html>

<script>

  $("#underlier").focus();

</script>
