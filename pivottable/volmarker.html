<style>
.pre-scrollable {

  max-height: 100%
}
.chart-highlighted {
  background-color: lightblue;
}
</style>

<title>VolMarker</title>
<html ng-app="volmarker">

<div ng-controller="volmarkerCtrl">

<!-- <span>Started at: {{ startTime }}</span> -->

      <div class="col-md-3">
        <div class="panel panel-warning">
          <div class="panel-heading"><h1>Underliers</h1></div>
          <div class="panel-body list-group">
            <div ng-repeat="activeUnderlier in underliers" ng-controller="chartCtrl" class="list-group-item" ng-class="{'active': activeUnderlier == $parent.$parent.activeUnderlier }">
              <div >
              <div class='list-group-item-heading'><b>{{activeUnderlier}}
                [{{points}} maturities]</b></div>
                <canvas id="line" class="chart chart-line list-group-item-text" chart-data="chartData" 
                  chart-labels="chartLabels" chart-options="chartOptions" chart-legend="false" chart-series="chartSeries"
                  chart-hover="chartHover" >
                </canvas> 
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-md-9">
        <div class="panel panel-primary" ng-model="activeUnderlier" ng-controller="chartCtrl">
          <div class="panel-heading">
            <h1>{{activeUnderlier}}</h1>
          </div>

          <div class="panel-body">
            <div class="col-md-6">
                <div class="gridStyle" ng-grid="gridConfig"></div>
            </div>
            <div class="col-md-6">
              <div >
                <canvas id="line" class="chart chart-line" chart-data="chartData"
                      chart-labels="chartLabels" chart-options="chartOptions" chart-legend="true" chart-series="chartSeries"
                      chart-hover="chartHover" >
                    </canvas> 
              </div>
            </div>
          </div>

        </div>
      </div>



</html>

<script>

  $("#underlier").focus();
$(".gridStyle").css("height","90%");
//$(".gridStyle").css("width","100%");
</script>
