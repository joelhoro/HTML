<style>
.pre-scrollable {

  max-height: 100%
}
.chart-highlighted {
  background-color: lightblue;
}
.list-group {
  overflow: scroll;
  max-height: 90%;
}
</style>

<title>VolMarker</title>
<html ng-app="volmarker" ng-controller="volmarkerCtrl">

<div>

<!-- <span>Started at: {{ startTime }}</span> -->

      <div class="col-md-3">
        <div class="panel panel-primary">
          <div class="panel-heading"><h1>Underliers 
            <button class="btn" ng-click="reloadSurfaces()">reload</button>
                         <button class="btn" ng-click="next(1)">next</button>

          </h1></div>
          <div class="panel-body list-group"  >
            <div ng-repeat="und in underliers" ng-controller="volSurfaceCtrl as vs" ng-init="vs.initialize(und)" class="list-group-item" ng-class="{'active': und == $parent.$parent.activeUnderlier }">
              <div class='list-group-item-heading'><b>{{und}}
                [{{points}} maturities]</b></div>
              <vol-surface-chart vs="$parent.volsurfaces[und]" />
            </div>
          </div>
          
        </div>
      </div>
      
      <div class="col-md-9">
        <div class="panel panel-primary" >
          <div class="panel-heading">
            <h1>Var surface for  {{activeUnderlier}}</h1>
          </div>

          <div class="panel-body">
            <div class="col-md-6">
                <div class="gridStyle" ng-grid="gridConfig"></div>
            </div>
            <div class="col-md-6">
              <div>
                <vol-surface-chart 
                  ng-controller="volSurfaceCtrl as vsActiveCtrl" 
                  ng-init="vsActiveCtrl.initialize(activeUnderlier, true, true)"/>
              </div>
            </div>
          </div>

        </div>
      </div>



</html>

<script>

  $("#underlier").focus();
$(".gridStyle").css("height","85%");
//$(".gridStyle").css("width","100%");
</script>
