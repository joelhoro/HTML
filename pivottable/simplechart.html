<title>Chart test</title>
<html ng-app="app">

  <div class=c ng-controller="LineCtrl">

<div class=row>
  <div class='col-sm-1'>
    <button ng-click='update()'>CLICK</button>
  </div>
  <div class='col-sm-11'>
    <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-legend="true" chart-series="series">
    </canvas>
  </div>

</div>

  </div>

</html>

<script>


angular.module("app", ["chart.js"]).controller("LineCtrl", function ($scope) {

  $scope.update = function() {

    var size = 12;// Math.round(Math.random()*5);
    var array = size => {
      var a = Array(size);
      for(i = 0; i < size; i++) a[i] = 0;
      return a;
    }

    $scope.labels = array(size).map(i => "Label"+i)//Math.random())   //["January", "February", "March", "April", "May", "June", "July"];
    $scope.series = ['Series A', 'Series B'];
    $scope.data = [
      array(size).map(() => Math.random()*100),
      array(size).map(() => Math.random()*100),
//      [28, 48, 40, 19, 86, 27, 90]
    ];
 

  }
    $scope.update();
  // $scope.onClick = function (points, evt) {
  //   console.log(points, evt);
  // };
        
});

</script>
